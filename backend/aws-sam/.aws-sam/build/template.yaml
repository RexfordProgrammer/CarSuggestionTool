AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Car Suggestion Tool \u2014 SAM stack using existing IAM roles for Lambda\
  \ functions (v2), now with SharedHelpers layer for reusable code.\n"
Globals:
  Function:
    Runtime: python3.12
    Timeout: 30
    MemorySize: 256
Resources:
  SharedHelpersLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: shared_helpers_v2
      ContentUri: ..\..\layers\shared_helpers
      CompatibleRuntimes:
      - python3.12
      RetentionPolicy: Delete
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: on_connect_v2
      CodeUri: OnConnectFunction
      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::661364632619:role/service-role/on_connect-role-sjmk1w3a
      Layers:
      - Ref: SharedHelpersLayer
    Metadata:
      SamResourceId: OnConnectFunction
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: on_disconnect_v2
      CodeUri: OnDisconnectFunction
      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::661364632619:role/service-role/on_disconnect-role-44jq4i16
      Layers:
      - Ref: SharedHelpersLayer
    Metadata:
      SamResourceId: OnDisconnectFunction
  OnDefaultFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: on_default_v2
      CodeUri: OnDefaultFunction
      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::661364632619:role/service-role/on_default-role-ygulmk1z
      Layers:
      - Ref: SharedHelpersLayer
    Metadata:
      SamResourceId: OnDefaultFunction
  OnLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: on_login_v2
      CodeUri: OnLoginFunction
      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::661364632619:role/service-role/on_login-role-02a4udum
      Layers:
      - Ref: SharedHelpersLayer
    Metadata:
      SamResourceId: OnLoginFunction
  OnSendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: on_send_message_v2
      CodeUri: OnSendMessageFunction
      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::661364632619:role/service-role/on_send_message-role-zyef6jcd
      Layers:
      - Ref: SharedHelpersLayer
    Metadata:
      SamResourceId: OnSendMessageFunction
